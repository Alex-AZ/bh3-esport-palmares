<form class="row" (ngSubmit)="onSubmit()" [formGroup]="form" *ngIf="allowAccess">
    <div class="col s12">
        <mat-form-field>
            <mat-label>Nouveau mot de passe</mat-label>
            <input type="password" matInput formControlName="password">
            <mat-error>{{ getErrors('password') }}</mat-error>
        </mat-form-field>
    </div>

    <div class="col s12">
        <mat-form-field>
            <mat-label>Confirmez le nouveau mot de passe</mat-label>
            <input type="password" matInput formControlName="passwordConfirm">
            <mat-error>{{ getErrors('passwordConfirm') }}</mat-error>
        </mat-form-field>
    </div>

    <div class="col s12 ending-btn">
        <button mat-raised-button color="primary" [disabled]="form.invalid">Enregistrer le nouveau mot de passe</button>
    </div>
</form>
